<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css"/>
  <title>Settings | Kakao Clone</title>
</head>

<body>
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54 </span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <span class="status-bar__battery-level">100%</span>
      <i class="fas fa-battery-full"></i>
    </div>
  </div>

  <header class="header">
    <div class="header__header-column">
      <a href="more.html" class="header__back-btn">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h1 class="header__title">Settings</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon">
        <i class="fas fa-search"></i>
      </span>
    </div>
  </header>

  <main class="settings">
    <section class="settings__sections">
      <ul class="settings__list">
        <!-- Notices -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-bullhorn"></i></span>
          <span class="settings__title">Notices</span>
        </li>

        <!-- Kakao Lab -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-flask"></i></span>
          <span class="settings__title">Kakao Lab</span>
          <span class="new-badge">N</span>
        </li>

        <!-- Version -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-info-circle"></i></span>
          <span class="settings__title">Version</span>
          <span class="tiny-text">Latest Version</span>
        </li>
      </ul>
    </section>


    <section class="settings__sections">
      <ul class="settings__list">
        <!-- Privacy -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-lock"></i></span>
          <span class="settings__title">Privacy</span>
        </li>

        <!-- Notifications -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-bell"></i></span>
          <span class="settings__title">Notifications</span>
        </li>

        <!-- Friends -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-user"></i></span>
          <span class="settings__title">Friends</span>
        </li>
      </ul>
    </section>


    <section class="settings__sections">
      <ul class="settings__list">
        <!-- Chats -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-comment"></i></span>
          <span class="settings__title">Chats</span>
        </li>

        <!-- Display -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-adjust"></i></i></span>
          <span class="settings__title">Display</span>
          <span class="new-badge">N</span>
        </li>

        <!-- Themes -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-brush"></i></span>
          <span class="settings__title">Themes</span>
          <span class="new-badge">N</span>
          <span class="tiny-text">Default theme</span>
        </li>
      </ul>
    </section>

    <section class="settings__sections">
      <ul class="settings__list">
        <!-- Call -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-phone"></i></span>
          <span class="settings__title">Call</span>
        </li>

        <!-- Gamestar -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-star"></i></span>
          <span class="settings__title">Gamestar</span>
        </li>

        <!-- Advanced Features -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="fas fa-ellipsis-h"></i></span>
          <span class="settings__title">Advanced Features</span>
        </li>
      </ul>
    </section>

    <section class="settings__sections">
      <ul class="settings__list">
        <!-- Support -->
        <li class="settings__setting">
          <span class="settings__icon"><i class="far fa-question-circle"></i></span>
          <span class="settings__title">Support</span>
        </li>
      </ul>
    </section>
    
  </main>
  
</body>
</html>
